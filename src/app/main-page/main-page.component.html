<div style="margin: 20px;">
    <h2>World Cup Teams</h2>
    <button mat-raised-button color="primary"  (click)="addCountry()">Add Country</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef>Country Name</th>
        <td mat-cell *matCellDef="let element">{{element.countryName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="confederationName">
        <th mat-header-cell *matHeaderCellDef>Confederation Name</th>
        <td mat-cell *matCellDef="let element">{{element.confederation.confederationName}}</td>
        </ng-container>
       
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row" class="flexActions">
            <button mat-raised-button color="accent" (click)="clickedRow(row)">
                <mat-icon>arrow_right_alt</mat-icon>
                </button>
              <button mat-raised-button color="primary" (click)="editCountry(row)">
                <mat-icon>create</mat-icon>
              </button>

              <button mat-raised-button color="warn" (click)="deleteCountry(row)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
    </table>
</div>
